<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .toast-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 9999;
        }

        .toast {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.5s;
            display: inline-block;
        }

        .toast.show {
            opacity: 1;
        }
    </style>
</head>
<body>

<button onclick="showToast()">Tampilkan Toast</button>

<div class="toast-container">
    <div id="myToast" class="toast"></div>
</div>

<script>
    function showToast() {
        var toast = document.getElementById("myToast");
        toast.innerHTML = "Ini adalah pesan Toast!";
        toast.classList.add("show");

        setTimeout(function(){
            toast.classList.remove("show");
        }, 3000);
    }
</script>

</body>
</html>
